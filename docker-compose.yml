services:
  backend:
    build:
      context: ./www_root/waterballsa-backend
      dockerfile: ../../java/docker_file/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/${POSTGRES_DB}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SERVER_PORT=8080
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    volumes:
      - ./www_root/waterballsa-backend/src:/app/src
      - ./www_root/waterballsa-backend/pom.xml:/app/pom.xml
      - ./www_root/waterballsa-backend/checkstyle.xml:/app/checkstyle.xml
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 15s
      timeout: 15s
      retries: 10
      start_period: 30s

  frontend:
    build:
      context: ./www_root/waterballsa-frontend
      dockerfile: ../../next/docker_file/Dockerfile
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - NEXT_PUBLIC_API_URL=/api
      - NEXT_PUBLIC_API_URL_INTERNAL=http://backend:8080
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      # Mount only source directories for hot reload development
      # Explicitly exclude node_modules to use container's Linux-compiled dependencies
      - ./www_root/waterballsa-frontend/src:/app/src
      - ./www_root/waterballsa-frontend/public:/app/public
      - ./www_root/waterballsa-frontend/next.config.ts:/app/next.config.ts
      - ./www_root/waterballsa-frontend/tsconfig.json:/app/tsconfig.json
      - ./www_root/waterballsa-frontend/tailwind.config.ts:/app/tailwind.config.ts
      - ./www_root/waterballsa-frontend/postcss.config.mjs:/app/postcss.config.mjs
      - ./www_root/waterballsa-frontend/components.json:/app/components.json
      # Keep node_modules inside container (Linux-compiled)
      # No mount = uses container's version built during docker build
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  ssl-init:
    image: alpine:latest
    volumes:
      - ./web_service/etc/nginx/ssl:/ssl
    command:
      - sh
      - -c
      - |
        apk add --no-cache openssl
        if [ ! -f /ssl/localhost.crt ]; then
          echo 'Generating self-signed SSL certificate...'
          openssl req -x509 -out /ssl/localhost.crt -keyout /ssl/localhost.key -newkey rsa:2048 -nodes -sha256 -subj '/CN=localhost' -days 365
          echo 'SSL certificate generated successfully.'
        else
          echo 'SSL certificate already exists, skipping generation.'
        fi

  web_service:
    image: nginx:alpine
    depends_on:
      ssl-init:
        condition: service_completed_successfully
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./web_service/etc/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./web_service/etc/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./web_service/etc/nginx/ssl:/etc/nginx/ssl:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

  db:
    platform: linux/amd64
    image: postgres:${POSTGRES_VERSION:-16-alpine}
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "${HOST_POSTGRES_PORT:-5432}:5432"
    volumes:
      - ./db/postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
