HealthResponse:
  type: object
  required:
    - status
    - database
  properties:
    status:
      type: string
      enum:
        - UP
        - DOWN
      description: 服務的整體健康狀態
    database:
      type: string
      enum:
        - UP
        - DOWN
      description: 資料庫連線健康狀態

ErrorResponse:
  type: object
  required:
    - error
  properties:
    error:
      type: string
      description: 錯誤訊息
      example: 'An error occurred'
