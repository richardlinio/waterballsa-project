UserProfile:
  type: object
  required:
    - id
    - username
    - experiencePoints
    - level
    - role
  properties:
    id:
      type: integer
      description: User ID
      example: 1
    username:
      type: string
      description: Username
      example: 'john_doe123'
    experiencePoints:
      type: integer
      minimum: 0
      description: Total accumulated experience points
      example: 1500
    level:
      type: integer
      minimum: 1
      maximum: 36
      description: Current level (1-36)
      example: 4
    role:
      type: string
      enum:
        - STUDENT
        - TEACHER
        - ADMIN
      description: User role
      example: 'STUDENT'
