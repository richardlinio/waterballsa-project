JourneyListItem:
  type: object
  required:
    - id
    - slug
    - title
    - description
    - coverImageUrl
    - teacherName
  properties:
    id:
      type: integer
      description: Journey ID
      example: 1
    slug:
      type: string
      description: URL-friendly identifier for the journey
      example: 'software-design-pattern'
    title:
      type: string
      description: Journey title
      example: '軟體設計模式精通之旅'
    description:
      type: string
      description: Journey description
      example: '用 C.A. 模式大大提昇系統思維能力'
    coverImageUrl:
      type: string
      format: uri
      description: Cover image URL
      example: 'https://example.com/cover1.jpg'
    teacherName:
      type: string
      description: Teacher name
      example: '水球潘'

JourneyDetail:
  type: object
  required:
    - id
    - slug
    - title
    - description
    - coverImageUrl
    - teacherName
    - chapters
  properties:
    id:
      type: integer
      description: Journey ID
      example: 1
    slug:
      type: string
      description: URL-friendly identifier for the journey
      example: 'software-design-pattern'
    title:
      type: string
      description: Journey title
      example: '軟體設計模式精通之旅'
    description:
      type: string
      description: Journey description
      example: '用 C.A. 模式大大提昇系統思維能力'
    coverImageUrl:
      type: string
      format: uri
      description: Cover image URL
      example: 'https://example.com/cover1.jpg'
    teacherName:
      type: string
      description: Teacher name
      example: '水球潘'
    chapters:
      type: array
      description: List of chapters in this journey
      items:
        $ref: '#/Chapter'

Chapter:
  type: object
  required:
    - id
    - title
    - orderIndex
    - missions
  properties:
    id:
      type: integer
      description: Chapter ID
      example: 1
    title:
      type: string
      description: Chapter title
      example: '課程介紹'
    orderIndex:
      type: integer
      description: Chapter order index
      example: 1
    missions:
      type: array
      description: List of missions in this chapter
      items:
        $ref: '#/MissionSummary'

MissionSummary:
  type: object
  required:
    - id
    - type
    - title
    - accessLevel
    - orderIndex
  properties:
    id:
      type: integer
      description: Mission ID
      example: 1
    type:
      type: string
      enum:
        - VIDEO
        - ARTICLE
        - QUESTIONNAIRE
      description: Mission type (video, article, or questionnaire)
      example: 'VIDEO'
    title:
      type: string
      description: Mission title
      example: '這門課手把手帶你成為架構設計的高手'
    accessLevel:
      type: string
      enum:
        - PUBLIC
        - AUTHENTICATED
        - PURCHASED
      description: |
        Mission access level:
        - PUBLIC: Can be viewed without authentication
        - AUTHENTICATED: Requires login to view
        - PURCHASED: Requires journey purchase to view
      example: 'PUBLIC'
    orderIndex:
      type: integer
      description: Mission order index within the chapter
      example: 1
    status:
      type: string
      enum:
        - UNCOMPLETED
        - COMPLETED
        - DELIVERED
      description: |
        Mission completion status for the authenticated user.
        - UNCOMPLETED: Mission in progress or not started
        - COMPLETED: Mission completed but not delivered yet
        - DELIVERED: Mission delivered and rewards received

        Note: This field is only included when the request is authenticated.
        For unauthenticated requests, this field will be null or omitted.
      example: 'UNCOMPLETED'
      nullable: true
