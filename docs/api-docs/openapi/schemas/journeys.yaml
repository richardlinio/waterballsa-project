JourneyListItem:
  type: object
  required:
    - id
    - slug
    - title
    - description
    - coverImageUrl
    - teacherName
    - price
  properties:
    id:
      type: integer
      description: 旅程 ID
      example: 1
    slug:
      type: string
      description: 旅程的 URL 友善識別碼
      example: 'software-design-pattern'
    title:
      type: string
      description: 旅程標題
      example: '軟體設計模式精通之旅'
    description:
      type: string
      description: 旅程描述
      example: '用 C.A. 模式大大提昇系統思維能力'
    coverImageUrl:
      type: string
      format: uri
      description: 封面圖片 URL
      example: 'https://example.com/cover1.jpg'
    teacherName:
      type: string
      description: 教師名稱
      example: '水球潘'
    price:
      type: number
      format: decimal
      description: 旅程價格，單位為新台幣（TWD）
      example: 3990.00

JourneyDetail:
  type: object
  required:
    - id
    - slug
    - title
    - description
    - coverImageUrl
    - teacherName
    - price
    - chapters
  properties:
    id:
      type: integer
      description: 旅程 ID
      example: 1
    slug:
      type: string
      description: 旅程的 URL 友善識別碼
      example: 'software-design-pattern'
    title:
      type: string
      description: 旅程標題
      example: '軟體設計模式精通之旅'
    description:
      type: string
      description: 旅程描述
      example: '用 C.A. 模式大大提昇系統思維能力'
    coverImageUrl:
      type: string
      format: uri
      description: 封面圖片 URL
      example: 'https://example.com/cover1.jpg'
    teacherName:
      type: string
      description: 教師名稱
      example: '水球潘'
    price:
      type: number
      format: decimal
      description: 旅程價格，單位為新台幣（TWD）
      example: 3990.00
    chapters:
      type: array
      description: 此旅程中的章節列表
      items:
        $ref: '#/Chapter'

Chapter:
  type: object
  required:
    - id
    - title
    - orderIndex
    - missions
  properties:
    id:
      type: integer
      description: 章節 ID
      example: 1
    title:
      type: string
      description: 章節標題
      example: '課程介紹'
    orderIndex:
      type: integer
      description: 章節排序索引
      example: 1
    missions:
      type: array
      description: 此章節中的任務列表
      items:
        $ref: '#/MissionSummary'

MissionSummary:
  type: object
  required:
    - id
    - type
    - title
    - accessLevel
    - orderIndex
  properties:
    id:
      type: integer
      description: 任務 ID
      example: 1
    type:
      type: string
      enum:
        - VIDEO
        - ARTICLE
        - QUESTIONNAIRE
      description: 任務類型（影片、文章或問卷）
      example: 'VIDEO'
    title:
      type: string
      description: 任務標題
      example: '這門課手把手帶你成為架構設計的高手'
    accessLevel:
      type: string
      enum:
        - PUBLIC
        - AUTHENTICATED
        - PURCHASED
      description: |
        任務存取層級：
        - PUBLIC: 無需驗證即可檢視
        - AUTHENTICATED: 需要登入才能檢視
        - PURCHASED: 需要購買旅程才能檢視
      example: 'PUBLIC'
    orderIndex:
      type: integer
      description: 任務在章節內的排序索引
      example: 1
    status:
      type: string
      enum:
        - UNCOMPLETED
        - COMPLETED
        - DELIVERED
      description: |
        已驗證使用者的任務完成狀態。
        - UNCOMPLETED: 任務進行中或尚未開始
        - COMPLETED: 任務已完成但尚未交付
        - DELIVERED: 任務已交付並已領取獎勵

        注意：此欄位僅在請求已驗證時包含。
        對於未驗證的請求，此欄位將為 null 或省略。
      example: 'UNCOMPLETED'
      nullable: true
