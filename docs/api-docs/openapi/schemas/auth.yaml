RegisterRequest:
  type: object
  required:
    - username
    - password
  properties:
    username:
      type: string
      minLength: 3
      maxLength: 50
      pattern: '^[a-zA-Z0-9_]+$'
      description: 使用者名稱（僅限英數字和底線）
      example: 'john_doe123'
    password:
      type: string
      minLength: 8
      maxLength: 72
      pattern: '^[a-zA-Z0-9@$!%*?&#]+$'
      description: 密碼（英數字和特殊字元，8-72 個字元）
      example: 'SecurePass123!'

RegisterResponse:
  type: object
  required:
    - message
    - userId
  properties:
    message:
      type: string
      description: 成功訊息
      example: 'Registration successful'
    userId:
      type: integer
      description: 新建立的使用者 ID
      example: 1

LoginRequest:
  type: object
  required:
    - username
    - password
  properties:
    username:
      type: string
      description: 使用者名稱
      example: 'john_doe123'
    password:
      type: string
      description: 密碼
      example: 'SecurePass123!'

LoginResponse:
  type: object
  required:
    - accessToken
    - user
  properties:
    accessToken:
      type: string
      description: JWT 存取權杖（1 天後過期）
      example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
    user:
      $ref: '#/UserInfo'

UserInfo:
  type: object
  required:
    - id
    - username
    - experience
  properties:
    id:
      type: integer
      description: 使用者 ID
      example: 1
    username:
      type: string
      description: 使用者名稱
      example: 'john_doe123'
    experience:
      type: integer
      minimum: 0
      description: 使用者經驗值
      example: 0

LogoutResponse:
  type: object
  required:
    - message
  properties:
    message:
      type: string
      description: 成功訊息
      example: 'Logout successful'
