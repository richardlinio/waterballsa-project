RegisterRequest:
  type: object
  required:
    - username
    - password
  properties:
    username:
      type: string
      minLength: 3
      maxLength: 50
      pattern: '^[a-zA-Z0-9_]+$'
      description: Username (alphanumeric and underscore only)
      example: 'john_doe123'
    password:
      type: string
      minLength: 8
      maxLength: 72
      pattern: '^[a-zA-Z0-9@$!%*?&#]+$'
      description: Password (alphanumeric and special characters, 8-72 characters)
      example: 'SecurePass123!'

RegisterResponse:
  type: object
  required:
    - message
    - userId
  properties:
    message:
      type: string
      description: Success message
      example: 'Registration successful'
    userId:
      type: integer
      description: Newly created user ID
      example: 1

LoginRequest:
  type: object
  required:
    - username
    - password
  properties:
    username:
      type: string
      description: Username
      example: 'john_doe123'
    password:
      type: string
      description: Password
      example: 'SecurePass123!'

LoginResponse:
  type: object
  required:
    - accessToken
    - user
  properties:
    accessToken:
      type: string
      description: JWT access token (expires in 1 day)
      example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
    user:
      $ref: '#/UserInfo'

UserInfo:
  type: object
  required:
    - id
    - username
    - experience
  properties:
    id:
      type: integer
      description: User ID
      example: 1
    username:
      type: string
      description: Username
      example: 'john_doe123'
    experience:
      type: integer
      minimum: 0
      description: User experience points
      example: 0

LogoutResponse:
  type: object
  required:
    - message
  properties:
    message:
      type: string
      description: Success message
      example: 'Logout successful'
