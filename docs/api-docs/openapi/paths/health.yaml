get:
  tags:
    - Health Check
  summary: 健康檢查端點
  description: |
    回傳資料庫連線健康狀態。

    當資料庫健康時回傳 HTTP 200，當資料庫故障時回傳 HTTP 503。
  operationId: checkHealth
  responses:
    '200':
      description: 服務正常
      content:
        application/json:
          schema:
            $ref: '../schemas/common.yaml#/HealthResponse'
          examples:
            healthy:
              summary: 資料庫健康
              value:
                status: UP
                database: UP
    '503':
      description: 服務無法使用
      content:
        application/json:
          schema:
            $ref: '../schemas/common.yaml#/HealthResponse'
          examples:
            unhealthy:
              summary: 資料庫連線失敗
              value:
                status: DOWN
                database: DOWN
