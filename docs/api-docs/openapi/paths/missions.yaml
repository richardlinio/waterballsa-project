detail:
  get:
    tags:
      - Missions
    summary: 取得任務詳細資訊
    description: |
      回傳特定任務的詳細資訊，包括內容和獎勵。

      **注意：** 此端點不包含使用者進度。請使用 GET /users/{userId}/missions/{missionId}/progress 來取得進度資訊。

      **認證：**
      - 需要有效的 JWT token

      **回應包含：**
      - 任務基本資訊（id、chapterId、journeyId、type、title、description）
      - 資源陣列（可包含多個資源項目，如影片、文章、表單）
      - 獎勵資訊（經驗值）
      - 存取層級
      - 建立時間戳記

      **資源結構：**
      - 每個任務可以有多個資源項目
      - 資源類型：video、article、form
      - 影片包含 durationSeconds 欄位

      **存取層級：**
      - PUBLIC: 所有使用者都可以存取
      - AUTHENTICATED: 需要登入才能存取
      - PURCHASED: 需要購買旅程才能存取
    operationId: getMissionDetail
    security:
      - bearerAuth: []
    parameters:
      - name: journeyId
        in: path
        required: true
        description: 旅程 ID
        schema:
          type: integer
          example: 1
      - name: missionId
        in: path
        required: true
        description: 任務 ID
        schema:
          type: integer
          example: 1
    responses:
      '200':
        description: 成功取得任務詳細資訊
        content:
          application/json:
            schema:
              $ref: '../schemas/missions.yaml#/MissionDetail'
            examples:
              videoMission:
                summary: 影片任務範例
                value:
                  id: 1
                  chapterId: 8
                  journeyId: 1
                  type: 'VIDEO'
                  title: '課程介紹：這門課手把手帶你成為架構設計的高手'
                  description: '思維升級：Christopher Alexander 模式六大要素及模式語言'
                  accessLevel: 'PUBLIC'
                  createdAt: 1733294001561
                  videoLength: '04:16'
                  reward:
                    exp: 100
                  resource:
                    - id: 0
                      type: 'video'
                      resourceUrl: 'https://cdn.waterballsa.tw/software-design-pattern/videos/c8m1-0/c8m1-0.m3u8'
                      durationSeconds: 256
              articleMission:
                summary: 文章任務範例
                value:
                  id: 5
                  chapterId: 10
                  journeyId: 1
                  type: 'ARTICLE'
                  title: 'UML 不是英文縮寫字'
                  description: 'UML 統一塑模語言完整介紹'
                  accessLevel: 'PURCHASED'
                  createdAt: 1733294001561
                  reward:
                    exp: 100
                  resource:
                    - id: 0
                      type: 'article'
                      resourceUrl: 'https://cdn.waterballsa.tw/articles/uml-intro.html'
              questionnaireMission:
                summary: 問卷任務範例
                value:
                  id: 7
                  chapterId: 12
                  journeyId: 1
                  type: 'QUESTIONNAIRE'
                  title: '課程回饋問卷'
                  description: '請填寫課程回饋問卷，幫助我們改進課程內容'
                  accessLevel: 'AUTHENTICATED'
                  createdAt: 1733294001561
                  reward:
                    exp: 50
                  resource:
                    - id: 0
                      type: 'form'
                      resourceUrl: 'https://forms.waterballsa.tw/feedback-form-1'
      '401':
        description: 未授權 - 無效或遺失的 token
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/ErrorResponse'
            examples:
              unauthorized:
                summary: 無效或遺失的 token
                value:
                  error: '未授權或無效的 token'
      '404':
        description: 找不到任務
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/ErrorResponse'
            examples:
              notFound:
                summary: 任務不存在
                value:
                  error: '找不到任務'
