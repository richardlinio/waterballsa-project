openapi: 3.0.3
info:
  title: WaterBall SA Backend API
  description: |
    Backend API for WaterBall SA Platform

    This API provides endpoints for the WaterBall SA learning platform, including health checks,
    course management, and user interactions.
  version: 1.0.0
  contact:
    name: API Support
    email: support@waterballsa.tw

servers:
  - url: http://localhost:8080
    description: Development server
  - url: https://api.waterballsa.tw
    description: Production server

tags:
  - name: Health Check
    description: API health monitoring endpoints
  - name: Auth
    description: User authentication and authorization endpoints

paths:
  /healthz:
    get:
      tags:
        - Health Check
      summary: Health check endpoint
      description: |
        Returns the database connection health status.

        Returns HTTP 200 when database is healthy, HTTP 503 when database is down.
      operationId: checkHealth
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
              examples:
                healthy:
                  summary: Database is healthy
                  value:
                    status: UP
                    database: UP
        '503':
          description: Service is unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
              examples:
                unhealthy:
                  summary: Database connection failed
                  value:
                    status: DOWN
                    database: DOWN

  /auth/register:
    post:
      tags:
        - Auth
      summary: User registration
      description: |
        Register a new user with username and password.

        **Rate Limiting:**
        - Maximum 5 registrations per IP per hour
        - Returns 400 with generic error message when rate limit exceeded (avoids information leakage)

        **Validation:**
        - Username and password must be alphanumeric with special characters allowed
        - Both have length limits
        - Initial experience points set to 0
        - Redirects to login page on success
      operationId: register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
            examples:
              valid:
                summary: Valid registration
                value:
                  username: 'john_doe123'
                  password: 'SecurePass123!'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterResponse'
              examples:
                success:
                  summary: Registration successful
                  value:
                    message: 'Registration successful'
                    userId: 1
        '400':
          description: Invalid request data or rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalidFormat:
                  summary: Invalid username or password format
                  value:
                    error: 'Invalid username or password format'
                rateLimited:
                  summary: Rate limit exceeded (generic message for security)
                  value:
                    error: 'Registration failed. Please try again later.'
        '409':
          description: Username already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                duplicate:
                  summary: Username already taken
                  value:
                    error: 'Username already exists'

  /auth/login:
    post:
      tags:
        - Auth
      summary: User login
      description: |
        Authenticate user with username and password.

        **Rate Limiting:**
        - Maximum 5 failed attempts per IP per 15 minutes
        - Returns 401 when rate limit exceeded (same as invalid credentials to avoid information leakage)

        **Security:**
        - Returns JWT access token (expires in 1 day)
        - Token should be included in Authorization header for protected endpoints
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            examples:
              valid:
                summary: Valid login credentials
                value:
                  username: 'john_doe123'
                  password: 'SecurePass123!'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
              examples:
                success:
                  summary: Login successful
                  value:
                    accessToken: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
                    user:
                      id: 1
                      username: 'john_doe123'
                      experience: 0
        '401':
          description: Invalid credentials or rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalid:
                  summary: Wrong username or password
                  value:
                    error: 'Invalid username or password'
                rateLimited:
                  summary: Rate limit exceeded (same error message for security)
                  value:
                    error: 'Invalid username or password'

  /auth/logout:
    post:
      tags:
        - Auth
      summary: User logout
      description: |
        Logout current user and invalidate the access token.

        **Token Invalidation:**
        - Access token is added to blacklist (stored in database)
        - Blacklist entries auto-expire when token expires
        - After logout, token cannot be used to access protected endpoints

        **Note:** Requires valid access token in Authorization header
      operationId: logout
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogoutResponse'
              examples:
                success:
                  summary: Logout successful
                  value:
                    message: 'Logout successful'
        '401':
          description: Unauthorized - invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                unauthorized:
                  summary: Invalid or missing token
                  value:
                    error: 'Unauthorized or invalid token'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT access token obtained from login endpoint.

        **Usage:**
        Include in Authorization header: `Authorization: Bearer <token>`

        **Token Contents:**
        - user_id: User identifier
        - username: Username
        - iat: Issued at timestamp
        - exp: Expiration timestamp (1 day from iat)

        **Security:**
        - Tokens expire in 1 day
        - Always use HTTPS in production

  schemas:
    HealthResponse:
      type: object
      required:
        - status
        - database
      properties:
        status:
          type: string
          enum:
            - UP
            - DOWN
          description: Overall health status of the service
        database:
          type: string
          enum:
            - UP
            - DOWN
          description: Database connection health status

    RegisterRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 50
          pattern: '^[a-zA-Z0-9_]+$'
          description: Username (alphanumeric and underscore only)
          example: 'john_doe123'
        password:
          type: string
          minLength: 8
          maxLength: 72
          pattern: '^[a-zA-Z0-9@$!%*?&#]+$'
          description: Password (alphanumeric and special characters, 8-72 characters)
          example: 'SecurePass123!'

    RegisterResponse:
      type: object
      required:
        - message
        - userId
      properties:
        message:
          type: string
          description: Success message
          example: 'Registration successful'
        userId:
          type: integer
          description: Newly created user ID
          example: 1

    LoginRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          description: Username
          example: 'john_doe123'
        password:
          type: string
          description: Password
          example: 'SecurePass123!'

    LoginResponse:
      type: object
      required:
        - accessToken
        - user
      properties:
        accessToken:
          type: string
          description: JWT access token (expires in 1 day)
          example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
        user:
          $ref: '#/components/schemas/UserInfo'

    UserInfo:
      type: object
      required:
        - id
        - username
        - experience
      properties:
        id:
          type: integer
          description: User ID
          example: 1
        username:
          type: string
          description: Username
          example: 'john_doe123'
        experience:
          type: integer
          minimum: 0
          description: User experience points
          example: 0

    LogoutResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: Success message
          example: 'Logout successful'

    ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          description: Error message
          example: 'An error occurred'
